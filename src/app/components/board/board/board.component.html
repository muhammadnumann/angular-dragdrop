<div class="container" style="max-width:inherit;width:auto;height:100%;">
  <div class="row">
    <div class="col-11"></div>
    <div class="flex justify-content-end align-content-center py-3 pr-5">
      <button (click)="saveBoard()" class="bg-blue-600 text-white py-2 px-3 border-round-md  outline-none"
        style="border: 0">Save</button>
    </div>
  </div>
  <div class="card" style="height:inherit;">
    <div class="flex gap-3 card-container overflow-x-auto	pb-4">
      <app-list *ngFor="let list of lists;let i = index" [list]="list" [listIndex]="i"
        (moveCardAcrossList)="moveCardAcrossList($event)" (deleteList)="deleteList($event)"
        attr.listIndex="{{i}}"></app-list>
      <div class="flex-1" style="margin:10px;padding:15px;padding-top:15px;padding-bottom:15px;">
        <h6 class="text-center add-new-list" (click)="addList()">Add new item...</h6>
      </div>
    </div>
  </div>

</div>
